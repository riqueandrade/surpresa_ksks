<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Amada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
</head>

<body>
    <div id="petals"></div>
    <div class="container">
        <header class="text-center my-5">
            <h1>Para Minha Amada</h1>
            <div id="typed-strings">
                <p>Você é o amor da minha vida</p>

            </div>
            <span id="typed"></span>
        </header>

        <main>
            <div class="row mb-5">
                <div class="col-md-8 offset-md-2 profile-image-container">
                    <img src="img/nos.jpg" alt="Nossa foto juntos" class="img-fluid rounded profile-image">
                </div>
            </div>

            <div class="row mb-5">
                <div class="col-md-6 offset-md-3">
                    <div id="countdown" class="text-center">
                        <h2>Contagem regressiva para seu aniversário:</h2>
                        <div id="countdown-timer" class="display-4"></div>
                    </div>
                </div>
            </div>

            <div class="row mb-5">
                <div class="col-md-8 offset-md-2">
                    <h2 class="text-center mb-4">Nossos Momentos Especiais</h2>
                    <div id="photoCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/img1.jpg" class="d-block w-100" alt="Momento especial 1">
                            </div>
                            <div class="carousel-item">
                                <img src="img/img2.jpg" class="d-block w-100" alt="Momento especial 2">
                            </div>
                            <div class="carousel-item">
                                <img src="img/img3.jpg" class="d-block w-100" alt="Momento especial 3">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#photoCarousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Anterior</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#photoCarousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Próximo</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="row mb-5 fade-in">
                <div class="col-md-6 offset-md-3">
                    <div id="message" class="text-center">
                        <p>Clique no coração para ver meu amor explodir por você!</p>
                        <i id="showMessage" class="fas fa-heart fa-3x"></i>
                    </div>
                </div>
            </div>

            <div id="fireworks"></div>

        </main>

        <footer class="text-center mt-5">
            <p>Feito com amor por Henrique</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
